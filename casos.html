        <script>

            $('form#contactForm #btn_env').click(function () {
                $('#btn_env').prop("disabled", true);
                $('#image-loader').fadeIn();
                $('#message-warning').html('');



                var nombre = $("#contactForm #txt_nom").val();
                var apellido = $("#contactForm #txt_ape").val();
                //var dia = $("#contactForm #txt_dia").val();
                //var mes = $("#contactForm #txt_mes").val();
                //var ano = $("#contactForm #txt_ano").val();
                var fecha = $("#contactForm #txt_fec").val();
                var plaza = $("#contactForm #txt_est").val();
                var correo = $("#contactForm #txt_ema").val();
                var telefono = $("#contactForm #txt_tel").val();
                var estado = $("#contactForm #txt_est").val();
                var nss = $("#contactForm #txt_nss").val();
                var pre = $("#contactForm #txt_pre").val();

                var data = 'nombre=' + nombre + '&apellido=' + apellido + '&fecha=' + fecha + '&correo=' + correo
                        + '&telefono=' + telefono + '&estado=' + estado + '&nss=' + nss + '&pre=' + pre + '&plaza=' + plaza;
                $.ajax({
                    type: "POST",
                    url: "includes/registroIn.php",
                    data: data,
                    success: function (msg) {
                        console.log(msg);
                        if (msg.indexOf("nombre") != -1) {
                            $('#txt_nom').css('background', '#FAAFAF');
                            $('<div id="no">Por favor ingresa tu nombre correctamente.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_nom').css('background', '#FFF');
                            $('#no').css('display', 'none');
                        }
                        if (msg.indexOf("apellido") != -1) {
                            $('#txt_ape').css('background', '#FAAFAF');
                            $('<div id="ap">Por favor ingresa tu apellido correctamente.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_ape').css('background', '#FFF');
                            $('#ap').css('display', 'none');
                        }
                        /*if(msg.indexOf("dia")!=-1){
                         $('#txt_dia').css('background','#FAAFAF');
                         $('<div id="di">Por favor ingresa tu dia correctamente.<br></div>').appendTo('#message-warning');
                         }else{
                         $('#txt_dia').css('background','#FFF');
                         $('#di').css('display','none');
                         }
                         if(msg.indexOf("mes")!=-1){
                         $('#txt_mes').css('background','#FAAFAF');
                         $('<div id="me">Por favor ingresa tu mes correctamente.<br></div>').appendTo('#message-warning');
                         }else{
                         $('#txt_mes').css('background','#FFF');
                         $('#me').css('display','none');
                         }
                         if(msg.indexOf("ano")!=-1){
                         $('#txt_ano').css('background','#FAAFAF');
                         $('<div id="an">Por favor ingresa tu año correctamente.<br></div>').appendTo('#message-warning');
                         }else{
                         $('#txt_ano').css('background','#FFF');
                         $('#an').css('display','none');
                         }*/
                        if (msg.indexOf("email") != -1) {
                            $('#txt_ema').css('background', '#FAAFAF');
                            $('<div id="em">Por favor ingresa un correo válido.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_ema').css('background', '#FFF');
                            $('#em').css('display', 'none');
                        }
                        if (msg.indexOf("telefono") != -1) {
                            $('#txt_tel').css('background', '#FAAFAF');
                            $('<div id="te">Por favor ingresa tu número telefónico. Solo números.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_tel').css('background', '#FFF');
                            $('#te').css('display', 'none');
                        }
                        if (msg.indexOf("nss") != -1) {
                            $('#txt_nss').css('background', '#FAAFAF');
                            $('<div id="ns">Por favor ingresa tú nss. Solo números.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_nss').css('background', '#FFF');
                            $('#ns').css('display', 'none');
                        }
                        if (msg.indexOf("pre") != -1) {
                            $('#txt_pre').css('background', '#FAAFAF');
                            $('<div id="pr">Por favor ingresa tu precalificacióin. Solo números.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_pre').css('background', '#FFF');
                            $('#pr').css('display', 'none');
                        }
                        if (msg.indexOf("reg") != -1) {
                            $('#txt_ema').css('background', '#FAAFAF');
                            $('#txt_tel').css('background', '#FAAFAF');
                            $('<div id="re">Ya has pedido información con ese correo o teléfono.<br></div>').appendTo('#message-warning');
                        } else {
                            $('#txt_ema').css('background', '#FFF');
                            $('#txt_tel').css('background', '#FFF');
                            $('#re').css('display', 'none');
                        }
                        // Message was sent
                        if (msg == "OK") {
                            $('#image-loader').fadeOut();
                            $('#message-warning').hide();
                            $('#contactForm').fadeOut();
                            $('#tit').fadeOut();
                            $('#message-success').fadeIn();
                        }
                        // There was an error
                        else {
                            $('#image-loader').fadeOut();
                            //$('#message-warning').html("");
                            $('#message-warning').fadeIn();
                            $('#btn_env').prop("disabled", false);
                        }
                    }
                });
                return false;
            });
        </script>
